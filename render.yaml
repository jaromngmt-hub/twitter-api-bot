services:
  - type: web
    name: twitter-monitor-bot
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: DATABASE_PATH
        value: /app/data/monitor.db
      - key: CHECK_INTERVAL_SECONDS
        value: "3600"
      - key: MAX_TWEETS_PER_CHECK
        value: "20"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
