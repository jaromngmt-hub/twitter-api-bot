services:
  - type: web
    name: twitter-api-bot
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.render
    envVars:
      - key: DATABASE_PATH
        value: /app/data/monitor.db
      - key: CHECK_INTERVAL_SECONDS
        value: "14400"  # 4 hours
      - key: MAX_TWEETS_PER_CHECK
        value: "5"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8000"
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /api/health
